<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 517">
  <!-- White Background -->
  <rect width="400" height="517" fill="white"/>

  <!-- Header -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#003366">
    Prefeitura de [Nome da Cidade]
  </text>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    [Data Atual]
  </text>

  <!-- Greeting -->
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Comunicado Oficial
  </text>

  <!-- Opening -->
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="14">
    Prezado(a) cidadão(ã),
  </text>

  <!-- Body Paragraphs -->
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    A Prefeitura informa que estamos implementando melhorias importantes
    para a nossa cidade, com foco em [tema relevante, ex: infraestrutura,
    educação, saúde, etc.].
  </text>
  
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    Entre as iniciativas previstas estão:
  </text>
  
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    - [Primeira iniciativa detalhada]
  </text>
  
  <text x="40" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    - [Segunda iniciativa detalhada]
  </text>
  
  <text x="40" y="320" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    - [Terceira iniciativa detalhada]
  </text>
  
  <text x="40" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    Estamos à disposição para esclarecer quaisquer dúvidas por meio do
    [telefone ou e-mail oficial da prefeitura].
  </text>

  <!-- Closing -->
  <text x="40" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    Atenciosamente,
  </text>

  <!-- Signature -->
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    [Nome do Prefeito(a)] - Prefeito(a) Municipal
  </text>
</svg>
